<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<body>
<div id="head" th:fragment="head(title)">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="">

        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="apple-touch-icon" sizes="57x57" th:href="@{/images/fav-icon/apple-icon-57x57.png}">
        <link rel="apple-touch-icon" sizes="60x60" th:href="@{/images/fav-icon/apple-icon-60x60.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/images/fav-icon/apple-icon-72x72.png}">

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/images/fav-icon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <title th:text="${title}" id="pageTitle"></title>

</html>
